<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Signup Page</title>
  </head>
  <body>
    <div id="navbar">
      <img
        src="https://sage-dolphin-365e39.netlify.app/images/nav.jpeg"
        alt=""
      />
      <a href="index.html">
        <img
          src="https://sage-dolphin-365e39.netlify.app/images/nav1.jpeg"
          alt=""
      /></a>
      <a href="#">Menu</a>
      <a href="#">Careers</a>
      <a href="#">About</a>
      <a href="#"><button>Start Order</button></a>
      <a href="signup.html"><i class="fa-solid fa-circle-user"></i></a>
      <a href="#"><i class="fas fa-shopping-bag fa-2x"></i></a>
    </div>

    <div id="location">
      <a href=""><i class="fas fa-map-marker-alt"></i></a>
      <p>Start an order for pickup or delivery</p>
    </div>

    <div id="container">
      <div>
        <img
          src="https://sage-dolphin-365e39.netlify.app/images/Screenshot%202022-01-17%20201023.jpg"
          alt=""
        />
      </div>
      <div>
        <h1>CREATE YOUR ACCOUNT</h1>
        <form action="" id="signupform">
          <input type="text" id="firstname" placeholder="First Name" />
          <input type="text" name="" id="lastname" placeholder="Last Name" />
          <input type="email" name="" id="email" placeholder="Email" />
          <input type="password" name="" id="pass" placeholder="Password" />
          <input type="submit" name="" id="" value="Create Account" />
        </form>
        <p>
          By signing into the application or proceeding as a guest, you agree to
          our Privacy Policy and Terms of Use
        </p>
        <h3>Already a member? <a href="signin.html">Sign In</a></h3>
      </div>
    </div>
  </body>
</html>

<script>
  let form = document.querySelector("#signupform");
  form.addEventListener("submit", signupfunc);
  let signupArr = JSON.parse(localStorage.getItem("signupdata")) || [];

  function signupfunc(e) {
    e.preventDefault();
    let signupObj = {
      first: form.firstname.value,
      last: form.lastname.value,
      useremail: form.email.value,
      userpass: form.pass.value,
    };
    if (
      signupObj.first == "" ||
      signupObj.last == "" ||
      signupObj.useremail == "" ||
      signupObj.userpass == ""
    ) {
      alert("Please fill all the details");
    } else {
      signupArr.push(signupObj);
      localStorage.setItem("signupdata", JSON.stringify(signupArr));
      alert("Signup Successful");
      window.location.href = "signin.html";
    }
  }
</script>
